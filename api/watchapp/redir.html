<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Check</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Anime Inept';
            background-color: black;
        }
        #status {
            font-size: 1.5em;
            color: red;
        }

        @font-face {
            font-family: 'Anime Inept';
            src: url('anime_inept.woff') format('woff');
        }

    </style>
</head>
<body>
    <div id="status">Checking Server...</div>
    <img src="momoayase.webp" alt="" style="width: 50vw; filter: grayscale(100%);">

    <script>
        // Server-URL
        const serverUrl = "https://watchapp.kasai.rip/AnimeLegend/"; // Ersetze mit deiner Ziel-URL

        // Funktion zum Server-Ping und Weiterleitung bei Erfolg
        async function pingServer() {
            try {
                // Sende eine GET-Anfrage und warte auf die Antwort
                const response = await fetch(serverUrl, { method: 'GET', mode: 'no-cors' });

                // Wenn der Server antwortet (keine Fehler), wird weitergeleitet
                if (response.ok || response.type === 'opaque') {
                    window.location.href = serverUrl;
                } else {
                    document.getElementById("status").textContent = "Server offline";
                }
            } catch (error) {
                // Fehler (Server offline oder nicht erreichbar)
                document.getElementById("status").textContent = "Server offline";
            }
        }

        // Server-Ping alle 5 Sekunden
        setInterval(pingServer, 5000);
        
        // Sofort beim Laden pr√ºfen
        pingServer();
    </script>
</body>
</html>
