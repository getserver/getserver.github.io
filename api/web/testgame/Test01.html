<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <p id="text">Accept the Terms of Service</p>
    <button id="playButton">Accept</button>
    <button id="playButton2">Deny</button>
    <div id="video-container">
        <video id="video">
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        document.getElementById("playButton2").addEventListener("click", function() {
            var videoContainer = document.getElementById("video-container");
            var video = document.getElementById("video");
            videoContainer.style.display = "block";
            video.controls = false;

            video.removeAttribute("controls");
            video.play();
        });

        // Hide controls when the video enters fullscreen mode
        document.addEventListener("fullscreenchange", function() {
            var video = document.getElementById("video");
            if (document.fullscreenElement === video) {
                video.controls = false;
            }
        });

        // Warn user before leaving the page if the video is in fullscreen
        window.addEventListener("beforeunload", function(event) {
            var video = document.getElementById("video");
            if (document.fullscreenElement === video) {
                event.preventDefault();
                event.returnValue = "Möchtest du die Seite verlassen? Deine Änderungen werden nicht gespeichert.";
            }
        });
    </script>

<script>
document.getElementById("playButton").addEventListener("click", function() {
    var elem = document.documentElement;
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) { /* Firefox */
        elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE/Edge */
        elem.msRequestFullscreen();
    }

    // Verstecke den Button
    document.getElementById("playButton").style.display = "none";
    document.getElementById("playButton2").style.display = "none";
    document.getElementById("text").style.display = "none";
});

</script>
